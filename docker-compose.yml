version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: montty-zoom-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-monttyzoom}
      POSTGRES_USER: ${POSTGRES_USER:-monttyzoom}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-monttyzoom}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - montty-network

  # Redis (for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: montty-zoom-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - montty-network

  # Backend Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: montty-zoom-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${POSTGRES_USER:-monttyzoom}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-monttyzoom}
      REDIS_URL: redis://redis:6379
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      # Add other environment variables from .env
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/app/logs
      - ./public:/app/public
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - montty-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./web-app
      dockerfile: Dockerfile
    container_name: montty-zoom-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - montty-network
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:5000}

networks:
  montty-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

